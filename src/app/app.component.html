<div>
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span  class="menu-icon">Enlight</span>
    </mat-toolbar>
    <mat-sidenav-container class="example-container"  mode="side">
      <mat-sidenav  #drawer mode="side" opened>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/'"><mat-icon>search</mat-icon>search</a>
          <a mat-list-item [routerLink]="'/cart'"><span class='badge badge-warning' id='cartCount' *ngIf='cartItemsCount$ | async as cartItemsCount'> {{cartItemsCount}} </span><mat-icon>shopping_cart</mat-icon>cart</a>
          <a mat-list-item [routerLink]="'/mycollections'"><mat-icon>library_books</mat-icon>My collection</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
