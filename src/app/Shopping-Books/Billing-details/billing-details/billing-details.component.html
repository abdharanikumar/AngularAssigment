<section class="billind-card">
    <mat-grid-list cols="2" rowHeight="460px">
        <mat-grid-tile>
            <span class="material-icons">
                receipt_long
            </span>
        </mat-grid-tile>
        <mat-grid-tile>
            <form novalidate [formGroup]="billingForm" (ngSubmit)="submitOrder(billingForm)">
                <h4> Billing Details</h4>
             <mat-form-field appearance="fill">
                <mat-label>Your Name</mat-label>
                <input matInput placeholder="your name" formControlName="name">
                <mat-error>Enter valid name</mat-error>
              </mat-form-field>
             <mat-form-field appearance="fill">
                <mat-label>Your Email</mat-label>
                <input matInput placeholder="user@example.com" formControlName="email">
                <mat-error>Enter valid Email</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Your phone number</mat-label>
                <input matInput placeholder="1234567890" formControlName="phone">
                <mat-error>Enter valid phone number</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Your Address</mat-label>
                <input matInput placeholder="address" formControlName="address">
                <mat-error>Enter valid Address</mat-error>
              </mat-form-field>
              <div class="example-button-row">
                  <button mat-raised-button color="accent">Submit</button>
               </div>
            </form>
        </mat-grid-tile>
    </mat-grid-list>
</section>
