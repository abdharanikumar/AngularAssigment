<div class = "book-title-container">
    <p><b>{{ title }}</b></p>
    <span *ngIf = "image"><img [src]= 'image'/></span>
</div>
<p style="width: 100%; height: 70px;" ellipsis [ellipsis-content]="description">
</p>
<div class = "book-signature">
    <span><b>written by</b></span>
    <span>{{ publisher }}</span>
</div>
